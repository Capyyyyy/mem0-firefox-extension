<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memories</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        width: 300px;
        margin: 0;
        background-color: #ffffff;
        color: #000000;
        border-radius: 0.5rem;
      }
      .card {
        width: 100%;
        box-shadow: none;
        border: none;
      }
      .card-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }
      .logo {
        width: 64px;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: -20px; /* Reduced from 0.5rem to 0.25rem */
      }
      .shortcut {
        display: flex;
        align-items: center;
        font-size: 0.875rem;
        color: #6b7280;
      }
      .shortcut svg {
        width: 1rem;
        height: 1rem;
        margin-right: 0.25rem;
      }
      .card-content {
        text-align: center;
        font-size: 0.875rem;
        color: #6b7280;
        padding: 0 1rem;
      }
      .card-footer {
        padding: 1rem;
      }
      .button {
        width: 100%;
        padding: 0.5rem 1rem;
        background-color: #ffffff;
        color: #000000;
        border: 1px solid #d1d5db;
        border-radius: 0.25rem;
        font-size: 0.875rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #f3f4f6;
      }
      .button svg {
        width: 1rem;
        height: 1rem;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="memoriesContainer"></div>
    <div id="settingsContainer">
      <div class="card">
        <div class="card-header">
          <div class="logo">
            <img
              src="icons/mem0-logo.png"
              alt="Mem0 Logo"
              width="128"
              height="64"
              style="object-fit: contain"
            />
          </div>

            <svg

            >
              <path

              ></path>
            </svg>
            <p>+ <span style="font-weight: 600">M</span></p>

        </div>
        <div class="card-content">
          <p>Personalized responses, across AI apps.</p>
        </div>
        <div class="card-footer">
          <button class="button" id="googleSignInButton">
            <svg

          </button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
